# app name(for log or other)
name: 'Juglans V1.0'
# app port
port: 3001
# api prefix
prefix: '/api/v1'
# debug for dev
debug: false
# depend inject
depInject:
    path: []
    ignore:
        - '**/node_modules/**'
        - '**/bin/**'
        - '**/log/**'
        - '**/statics/**'
        - '**/html/**'
# api auth
security:
    fakeTokens: []
    expiresIn: '24h'
    fakeUrls: []
    secret: 'EF6D85D2A46311E8AA557555C34AD35A'
    logout: '/logout'
    login: '/login'
